<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - South Coast Pizza</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
 <header class="topbar">
  <div class="logo">SOUTH COAST <span>PIZZA</span></div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="basket.html">Basket</a>
    <a href="checkout.html">Checkout</a>
  </nav>
</header>


  <main class="checkout-area" role="main">
    <h1>Checkout</h1>
    <form id="checkout-form">
  <fieldset>
    <legend>Your Order Details</legend>

    <label for="table-number">Enter your table number:</label><br>
    <input type="number" id="table-number" name="table-number" required min="1" /><br><br>

    <button type="submit">Place Order</button>
  </fieldset>
</form>


    <div id="confirmation" style="display:none;">
      // optinal screen reader 
      <div id="sr-live" aria-live="polite" class="sr-only"></div>

      <h2>Thank you!</h2>
      <p>Your order has been placed.</p>
    </div>
  </main>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const tableNumber = document.getElementById('table-number').value;

      if (tableNumber.trim() === "") return;

      // Clear basket & show confirmation
      localStorage.removeItem('basket');
      localStorage.removeItem('tipRate');

      document.getElementById('checkout-form').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    });
  </script>
  <footer class="footer">
  <p>&copy; 2025 South Coast Pizza | Contact: support@southcoastpizza.co.uk</p>
  <p><a href="#">Privacy Policy</a> | <a href="#">Accessibility</a></p>
</footer>
</body>
</html>
