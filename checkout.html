<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - South Coast Pizza</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
 <header class="topbar">
  <div class="logo">SOUTH COAST <span>PIZZA</span></div>
  <nav class="nav-links">
    <a href="admin.html">Login</a>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="basket.html">Basket</a>
    <a href="checkout.html">Checkout</a>
  </nav>
</header>


  <main class="checkout-area" role="main">
    <h1>Checkout</h1>
    <form id="checkout-form">
  <fieldset>
    <legend>Your Order Details</legend>

    <label for="table-number">Enter your table number:</label><br>
    <input type="number" id="table-number" name="table-number" required min="1" /><br><br>

    <button type="submit">Place Order</button>
  </fieldset>
</form>


    <div id="confirmation" style="display:none;">
      // optinal screen reader 
      <div id="sr-live" aria-live="polite" class="sr-only"></div>

      <h2>Thank you!</h2>
      <p>Your order has been placed.</p>
    </div>
  </main>

<script>
  document.getElementById('checkout-form').addEventListener('submit', function (e) {
    e.preventDefault();

    const tableNum = document.getElementById('table-number').value.trim();
    const basket = JSON.parse(localStorage.getItem('basket')) || [];

    if (!tableNum || basket.length === 0) {
      alert("Please enter a table number and add items to your basket.");
      return;
    }

    // Group basket items
    const grouped = {};
    basket.forEach(item => {
      if (!grouped[item.id]) {
        grouped[item.id] = { ...item, qty: 1 };
      } else {
        grouped[item.id].qty += 1;
      }
    });

    // Load existing orders
    const allOrders = JSON.parse(localStorage.getItem('allOrders')) || {};

    // Store under current table
    allOrders[tableNum] = Object.values(grouped);

    localStorage.setItem('allOrders', JSON.stringify(allOrders));

    // Clear basket and redirect
    localStorage.removeItem('basket');
    alert("Your order has been placed!");
    window.location.href = 'index.html';
  });
</script>

</footer>
</body>
</html>
